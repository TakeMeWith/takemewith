<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Nike
            
    </title>
    <link rel="stylesheet" href="클론코딩.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
</head>
<body>
<div class="fixmenubar">

    <div class="first-menubar">
        <div class="wrap 1234">
            <div class=first-menubar-divs>NIKE</div>
            <div class=first-menubar-divs>JOIN US</div>
            <div class=first-menubar-divs>MEMBER</div>
            <div class=first-menubar-divs>CONVERSE</div>
        </div>
        <div class="wrap 5678">
            <div class=first-menubar-divs>로그인</div>
            <div class=first-menubar-divs>고객센터</div>
            <div class=first-menubar-divs>온라인매장</div>
            <div class=first-menubar-divs>대한민국</div>
        </div>
    </div>


    <div class="second-menubar">
        <div class="wrap nikelogo">  
            <img class="img" src="다운로드.png">
        </div>
        <div class="wrap centermenu">
            <div class="second-menubar-center-divs">NEW RELEASES</div>
            <div class="second-menubar-center-divs">MEN</div>
            <div class="second-menubar-center-divs">WOMEN</div>
            <div class="second-menubar-center-divs">KIDS</div>
        </div>
        <div class="wrap search">
            <div class="second-menubar-right-divs">검색</div>
        </div>
    </div>


    <div class="third-menubar">
        <div class="wrap leftbar">
            <div class="third-menubar-divs"> < </div>
        </div>
        <div class="wrap centernotice">
            <div class="third-menubar-divs">매장 픽업 서비스 안내</div>
        </div>
        <div class="wrap rightbar">    
            <div class="third-menubar-divs"> > </div>
        </div>
    </div>
</div>  



    <div class="mainimg">
        <div class="wrap">
            <img  src="https://static-breeze.nike.co.kr/kr/ko_kr//cmsstatic/structured-content/2357/201012_hp_p1_bg.jpg">
        </div>
    </div>

    <div class="main-text ">
        <div class="main-text-fir">라파엘 나달, 한계를 뛰어넘다</div>
        <div class="main-text-sec">현재를 뛰어넘을 때 진정한 위대함이 완성된다.</div>
        <div class="main-text-thr">라파엘 나달, 20번째 메이저 대회 우승으로 한계를 다시 한번 뛰어넘다.</div>
        <div class="main-text-for">구매하기</div>
    </div>


    <div class="mainimg margin">
        <div class="wrap">
            <img src="https://static-breeze.nike.co.kr/kr/ko_kr//cmsstatic/structured-content/2357/201008_hp_p1_bg.jpg">
        </div>
    </div>
    
    <div class="main-text">
        <div class="main-text-fir">나이키 러닝 패스트 팩<div>
        <div class="main-text-sec">강렬한 컬러웨이로 새롭게 돌아온 나이키 러닝 패스트 팩으로 마라톤 시즌을 준비하고 최고 기록에 도전해보세요.</div>
        <div class="main-text-for">구매하기</div>
    </div>















</body>
</html>
